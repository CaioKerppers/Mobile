<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do Personagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="character">
    <ion-card-header>
      <ion-card-title>{{ character.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Nationality: {{ character.nationality }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
